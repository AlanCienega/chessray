<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/index.js" defer></script>
  <title>Chess Ray</title>
</head>

<body class="bg-blue-skies">
  <div class="container" id="container">

    <div id="board" class="flex-container"></div>

    <div>
      <div class="buttons">
        <div class="btn bg-blue-skies"></div>
        <div class="btn bg-orange-fun"></div>
        <div class="btn bg-lizard"></div>
        <div class="btn bg-flickr"></div>
      </div>
      <div class="black">
        <!-- Pieces -->
        <span id="black_rook" draggable="true">♜</span>
        <span id="black_knight" draggable="true">♞</span>
        <span id="black_bishop" draggable="true">♝</span>
        <span id="black_queen" draggable="true">♛</span>
        <span id="black_king" draggable="true">♚</span>
        <span id="black_bishop2" draggable="true">♝</span>
        <span id="black_knight2" draggable="true">♞</span>
        <span id="black_rook2" draggable="true">♜</span>

        <div style="width: 100%;"></div>
        <!-- Pawns -->
        <span id="black_pawn" draggable="true">♟</span>
        <span id="black_pawn2" draggable="true">♟</span>
        <span id="black_pawn3" draggable="true">♟</span>
        <span id="black_pawn4" draggable="true">♟</span>
        <span id="black_pawn5" draggable="true">♟</span>
        <span id="black_pawn6" draggable="true">♟</span>
        <span id="black_pawn7" draggable="true">♟</span>
        <span id="black_pawn8" draggable="true">♟</span>

      </div>
      <div class="white">
        <span id="white_pawn" draggable="true">♙</span>
        <span id="white_pawn2" draggable="true">♙</span>
        <span id="white_pawn3" draggable="true">♙</span>
        <span id="white_pawn4" draggable="true">♙</span>
        <span id="white_pawn5" draggable="true">♙</span>
        <span id="white_pawn6" draggable="true">♙</span>
        <span id="white_pawn7" draggable="true">♙</span>
        <span id="white_pawn8" draggable="true">♙</span>
        <div style="width: 100%;"></div>
        <span id="white_rook" draggable="true">♖</span>
        <span id="white_knight" draggable="true">♘</span>
        <span id="white_bishop" draggable="true">♗</span>
        <span id="white_queen" draggable="true">♕</span>
        <span id="white_king" draggable="true">♔</span>
        <span id="white_bishop2" draggable="true">♗</span>
        <span id="white_knight2" draggable="true">♘</span>
        <span id="white_rook2" draggable="true">♖</span>

      </div>
    </div>

  </div>
</body>

</html>
